name: mentora_admin
description: Admin mentora soluções controle de licenças e serviços.
publish_to: 'Mentora Soluções'

version: 1.0.2+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  firebase_core: ^2.8.0
  firebase_auth: ^4.3.0
  cloud_firestore: ^4.4.5
  firebase_messaging: ^14.3.0
  local_auth: ^2.1.6
  flutter_slidable: ^1.3.2
  flutter_secure_storage: ^7.0.0
  connectivity_plus: ^1.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_masked_text2: ^0.9.0

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.2.9

  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - lib/assets/

flutter_icons:
  android: true
  ios: true
  web: true
  image_path: "lib/assets/icon.png"

flutter_native_splash:
  color: "#92D38C"
  image: lib/assets/logo.png
  android: true
  ios: true
  web: true